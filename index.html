<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Pukka Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Pukka Quotes Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a topic"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: pain, Socrates, soul</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/KonsBo" target="_blank"> konMpo </a> and is
        open-sourced on
        <a
          href="https://github.com/KonsBo/pukka-quotes-ai-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://pukka-quotes-ai-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
