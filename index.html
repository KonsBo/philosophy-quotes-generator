<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Philosophy Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Quotes Generator</h1></header>
      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter a topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/KonsBo" target="_blank"> konMpo </a> and is
        open-sourced on
        <a
          href="https://github.com/KonsBo/philosophy-quotes-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://philosophy-quotes-ai-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
